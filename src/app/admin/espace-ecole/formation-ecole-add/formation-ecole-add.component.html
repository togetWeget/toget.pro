<form>
	<legend>Ajouter un programme</legend>
	<mat-accordion>
	  <mat-expansion-panel>
	    <mat-expansion-panel-header>
	      <mat-panel-title>
	        Informations sur la formation
	      </mat-panel-title>
	    </mat-expansion-panel-header>
	  	  <!-- content here -->
	  	<div class="row">
	  	  	<div class="col-md-6">
	  	  		<mat-form-field class="example-full-width">
	  	  		  <mat-select placeholder="Niveau d'étude">
	  	  		    <mat-option *ngFor="let niv of outils.niveauEtude" [value]="niv.name">
	  	  		      {{niv.name}}
	  	  		    </mat-option>
	  	  		  </mat-select>
	  	  		</mat-form-field>
	  	  	</div>
	  	  	<!-- <div class="col-md-6">
	  	  		<mat-form-field class="example-full-width">
	  	  			<input matInput placeholder="Illustration" type="file" value="">
	  	  		</mat-form-field>
	  	  	</div> -->
	  	  	<div class="col-md-6">
	  	  		<mat-form-field class="example-full-width">
	  	  			<input matInput placeholder="Titre" value="">
	  	  		</mat-form-field>
	  	  	</div>
	  	  	<div class="col-md-12">
	  	  		<mat-form-field class="example-full-width">
	  	  			<textarea matInput placeholder="Description" rows="5"></textarea>
	  	  		</mat-form-field>
	  	  	</div>
	  	  	<div class="col-md-12">
	  	  		<mat-form-field class="example-full-width">
	  	  			<textarea matInput placeholder="Contenu" rows="5"></textarea>
	  	  		</mat-form-field>
	  	  	</div>
	  	  	<div class="col-md-4">
	  	  		<mat-form-field class="example-full-width">
	  	  			<textarea matInput placeholder="Debouchés" rows="3"></textarea>
	  	  		</mat-form-field>
	  	  	</div>
	  	  	<div class="col-md-4">
	  	  		<mat-form-field class="example-full-width">
	  	  			<textarea matInput placeholder="Conditions d'accès" rows="3"></textarea>
	  	  		</mat-form-field>
	  	  	</div>
	  	  	<div class="col-md-4">
	  	  		<mat-form-field class="example-full-width">
	  	  			<textarea matInput placeholder="Pièces à fournir" rows="3"></textarea>
	  	  		</mat-form-field>
	  	  	</div>
	  	  	<div class="col-md-4">
	  	  		<mat-form-field class="example-full-width">
	  	  			<input matInput placeholder="Durée (mois)" value="">
	  	  		</mat-form-field>
	  	  	</div>
	  	  	<div class="col-md-4">
	  	  		<mat-form-field class="example-full-width">
	  	  		  <mat-select placeholder="Diplôme">
	  	  		    <mat-option *ngFor="let dip of outils.diplomes" [value]="dip.name">
	  	  		      {{dip.name}}
	  	  		    </mat-option>
	  	  		  </mat-select>
	  	  		</mat-form-field>
	  	  	</div>
	  	  	<div class="col-md-4">
	  	  		<mat-form-field class="example-full-width">
	  	  			<input matInput placeholder="Prix" value="">
	  	  		</mat-form-field>
	  	  	</div>
	  	</div>
	  	  <!-- end content -->
	  </mat-expansion-panel>
	
	  <mat-expansion-panel>
	    <mat-expansion-panel-header>
	      <mat-panel-title>
	        Cours dispensés
	      </mat-panel-title>
	    </mat-expansion-panel-header>
	      <!-- content here -->
	  	  <div class="row">
	  	  	<div class="col-md-12">
	  	  		<button mat-raised-button type="button" class="btn-blue">Ajouter un cours</button>
	  	  		<div>
	  	  			<mat-card class="cours-card">
	  	  				<mat-card-header>
	  	  					<mat-card-title>Cours 1 <button mat-fab type="button" color="warn"><i class="fa fa-trash"></i></button></mat-card-title>
	  	  				</mat-card-header>
	  	  			  <mat-card-content>
	  	  			  	<div class="row">
	  	  			  		<div class="col-md-12">
								<mat-form-field class="example-full-width">
									<input matInput placeholder="Titre du cours" value="">
								</mat-form-field>
	  	  			  		</div>
	  	  			  		<div class="col-md-12">
								<mat-form-field class="example-full-width">
									<textarea matInput placeholder="Description du cours" rows="8"></textarea>
								</mat-form-field>
	  	  			  		</div>
	  	  			  	</div>
	  	  			  </mat-card-content>
	  	  			</mat-card>
	  	  		</div>
	  	  	</div>
	  	  </div>
	  	  <!-- end content -->
	  </mat-expansion-panel>
	
	</mat-accordion>
	<button mat-raised-button type="submit" class="bt-x btn-blue" >Ajouter</button>
</form>
