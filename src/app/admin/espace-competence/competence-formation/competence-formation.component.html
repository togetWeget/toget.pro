<div class="details-container">
	<form>
		<div class="row">
			<div class="col-md-12">
				<div class="form-group">
					<input type="text" hidden class="form-control" id="" placeholder="Input field">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="row">
					<div class="form-group col-md-8">
						<label for="ecole">Ecole</label>
						<input type="text" name="ecole" class="form-control" id="ecole">
					</div>
					<div class="form-group col-md-4">
						<label for="annee">Année</label>
						<input type="text" name="annee" class="form-control" id="annee" maxlength="9" mask="9999-9999" placeholder="2010-2011">
					</div>
				</div>
				<div class="row">
					<div class="form-group col-md-6">
						<label for="">Domaine</label>
						<ng-select class="form-contrl" [items]="diplomes" [hideSelected]="true"></ng-select>
					</div>
					<div class="form-group col-md-6">
						<label for="diplome">Diplôme</label>
						<select class="form-control" id="diplome" name="diplome">
							<option></option>
							<option value="1">BAC</option>
							<option value="2">BTS</option>
							<option value="3">LICENCE</option>
						</select>
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="description">Description</label>
					<textarea id="description" name="description" class="form-control" rows="5"></textarea>
				</div>
			</div>
		</div>
	</form>
</div>
