<div class="container">
  <div *ngFor="let blk of blocks" class="list-group">
    <a class="list-group-item  clearfix"
       [routerLink]="[blk.id]" routerLinkActive="active"
       (click)="onSelect(blk)">
      <div class="pull-left">
        <h5 >{{blk.libelle}}</h5>
        <p> {{blk.id}}</p>
      </div>
      <span class="pull-right">
        <img [src]="blk.pathPhoto" class="img-fluid photo-list">
      </span>
    </a>

  </div>
</div>
