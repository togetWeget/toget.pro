<div (click)="annuler()" class="close"><i class="fa fa-close"></i></div>
<div class="select-container">
	<div class="row">
		<div class="col-12">
			<h3>{{titre}}</h3>
		  <form (ngSubmit)="onSubmit()">
		    <div class="form-group image_photo_cl" *ngIf="multiple">
		      <label for="image_photos" class="-align-center">Selectionnez les fichiers</label>
		      <input type="file" class="form-control" multiple="" (change)="loadImages()" id="image_photos" #blockImages name="image_photos">
		    </div>
		    <div class="form-group image_photo_cl" *ngIf="!multiple">
		      <label for="image_photo" class="-align-center">Selectionnez le fichier</label>
		      <input type="file" class="form-control" (change)="loadImages()" id="image_photo" #blockImage name="image_photo">
		    </div>
			
			<div class="row">
				<div class="col-12 img_cont_co">
					<div class="img_cont" *ngFor="let f of (images$ | async); let i = index;">
						<!-- <div (click)="delfichier(i)" class="close-f"><i class="fa fa-close"></i></div> -->
						<img src="{{f}}" class="img-responsive" alt="Image">
					</div>
				</div>
			</div>

		    <button type="submit" mat-raised-button color="primary" class="green">Enregister</button>
		    <button mat-raised-button color="warn" (click)="annuler()">Annuler</button>

		  </form>
		</div>
	</div>
</div>
