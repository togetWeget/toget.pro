<mat-card class="abonnes-items">
    <!--img mat-card-image src="{{abonne.personne.pathPhoto}}" alt="Image de couverture " class="img-fluid"-->
    <div class="imagebg" #imagebg></div>
    <mat-card-header style="width: 100%;">
        <div class="abonne-holder">
            <div class="abonne-exp">{{abonne?.personne?.cvPersonne?.anneExperience}} d'expérience</div>
            <div [ngClass]="{'abonne-statut': true,
                 'status-offline': abonne.personne.actived ==false,
                 'status-online' : abonne.personne.actived ==true}"
                 title="Discuter avec cet abonné">
              	<i class="fa fa-comment"></i>
           	</div>
        </div>
    </mat-card-header>
    <mat-card-content>
        <div class="abonne-meta">
            <div class="abonne-profil-view"><i class="fa fa-eye"></i> 35</div>
            <div class="abonne-pays"><i class="fa fa-map-marker"></i> {{abonne?.personne?.adresse?.pays}}</div>
        </div>
        <div class="abonne-name" >{{abonne?.personne?.nomComplet}}</div>
        <div class="abonne-fonction">{{abonne.personne?.cvPersonne?.specialite}}</div>
        <div class="abonne-langue">Français</div>
    </mat-card-content>
   	<mat-card-actions>
        <button mat-raised-button color="warn" class="mat-button" (click)="onViewProfileAbonne(abonne)">Profile</button>
            <span class="space-card"></span>
        <button mat-raised-button color="primary" class="mat-button" (click)="onContactAbonne(abonne)">Contacter</button>
    </mat-card-actions>
</mat-card>
